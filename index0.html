<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo Lists</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
  <link rel="stylesheet" href="style0.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
</head>

<body class="d-flex justify-content-center align-items-center">
  <!--Container-->
  <div class="container">
    <div class="col-8">
      <h1 class="text-white poller">My To DO List</h1>
      <div class="toDo-container" contenteditable="">
        <div class="toDo">


          <ul class="toDoList">  </ul>
        </div>
      </div>
  </div>

  </div>





  <!--Form Section Start-->
  <div class="col-4 todo-form">
    <h1 class="text-white poller">Create Task</h1>
    <form>
      <div class="form-group">
        <label for="input">Title</label>
        <input type="text" class="form-control" id="toDoInput" aria-describedby="info" placeholder="Enter task">
      </div>



      <button type="submit" class="btn btn-primary" id="addTask">Add Task</button>
      <button type="submit" class="btn btn-primary" id="undo">Undo</button>
    </form>
  </div>
  <!--Form Section End-->
  </div>
  </div>

  </div>
  </div>
</body>
<script src="main0.js"></script>

</html>
